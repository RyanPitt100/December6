# live_config.yml

account:
  currency: "USD"
  initial_equity: 100000.0      # only used for simulations
  prop_firm: "FTMO"

risk:
  per_trade_risk_pct: 0.25      # % of equity per trade (start tiny)
  max_total_risk_pct: 1.0       # max open risk across all positions
  max_positions: 5

ftmo_rules:
  daily_loss_limit_pct: 5.0     # classic FTMO
  max_relative_dd_pct: 10.0     # classic FTMO
  safety_buffer_pct: 0.5        # stop opening trades before the hard limit
  weekend_flatten: true
  close_before_news_minutes: 0  # 0 for now; news filter can be added later

data:
  # Where your CSV history is stored (for shadow / dry-run).
  data_root: "./"
  m15_dir: "15m"
  h1_dir: "1h"
  h4_dir: "4h"
  d1_dir: "1d"

  regimes_root: "./regimes"
  regimes_h1_dir: "1h"
  regimes_h4_dir: "4h"
  regimes_d1_dir: "1d"

execution:
  broker: "MT5"
  symbol_suffix: ""     # e.g. ".pro" if your broker uses suffixes
  lot_size_per_1pct_risk: 1.0   # weâ€™ll compute size from ATR; this is a fallback

costs:
  ftmo_costs_file: "ftmo_costs.yml"
